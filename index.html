<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Registrate en nuestro sitio</h2>
      </div>
      <div class="row clearfix">
        <div class="col_half">
        
          <div class="social_btn fb"><a href="#"><span><img src="img/facebook.svg"> <i class="fa fa-facebook" aria-hidden="true"></i></span>Registrase con facebook</a></div>
          <div class="social_btn gplus"><a href="#"><span><img src="img/google-plus.svg"><i class="fa fa-google-plus" aria-hidden="true"></i></span>Registrase con Google+</a></div>
          <div class="row clearfix create_account">
            <div><a href="CrearCuenta.html">Crear una cuenta</a></div>
          </div>
        </div>
        <div class="col_half last">
          <form>
            <div class="input_field"><span><img src="img/mail.svg"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input type="email" name="email" placeholder="Email" required=""/>
            </div>
            <div class="input_field"><span> <img src="img/lock.svg"> <i class="fa fa-lock" aria-hidden="true"></i></span>
              <input type="password" name="phone" placeholder="Contraseña" required=""/>
            </div>
           
            <input class="button" type="submit" onclick="okey()" value="Iniciar Sesión"/>
        
            <div class="row clearfix bottom_row">
              <div class="col_half remember_me">
                <input name="" type="checkbox" value=""/>Recordame
              </div>
              <div class="col_half forgot_pw"><a href="#">¿Olvidastes tu contraseña?</a></div>
            </div>
          </form>
        </div>
