<div class="form_wrapper">
  <form>
    <h1 class="text-center" style="padding-bottom:15px;" >Crea una cuenta</h1>
    <div class="form-row">
      <div class="form-group col-md-6">
       
        <label>Nombres</label>
        <input type="text" class="form-control" id="inputtext">
      </div>
      <div class="form-group col-md-6">
        <label>Apellidos</label>
        <input type="text" class="form-control" id="inputtext2">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" >Email</label>
      <input type="email" class="form-control" id="inputAddress" placeholder="abc@ejemplo.com">
    </div>
    <div class="form-group">
      <label for="inputAddress">Teléfono</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <div class="form-group">
      <label for="inputAddress">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
    <p class="fec">Fecha de nacimiento</p>
    <div class="form-row">
      
      <div class="form-group col-md-4">
        <label for="inputdia">Día</label>
       <!-- <input type="text" class="form-control" id="inputCity">-->
        <select id="inputState" class="form-control">
          <option hidden>dd...</option>
          <option>1</option>
          <option>2</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label>Mes</label>
        <select id="inputmes" class="form-control">
          <option hidden>mm...</option>
          <option>Enero</option>
          <option>Febrero</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label>Año</label>
        <select id="inputyear" class="form-control">
          <option hidden>yyyy...</option>
          <option>1990</option>
          <option>1991</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Recordarme
        </label>
      </div>
    </div>
  </form>
  <input class="button" onclick="okey()" type="submit" value="Crear cuenta"/>
